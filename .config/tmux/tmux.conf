# Enable mouse support
set -g mouse on

setw -g mode-keys vi

# Set status bar colors
set -g status-bg "#000000"
set -g status-fg white

# Change default keybind timeout
set -sg escape-time 0

# Reload config with prefix + r
bind r source-file ~/.config/tmux/tmux.conf

# Create a new window with prefix + n
bind n new-window

# Split new panes with prefix + -/_
bind _ split-window -v
bind - split-window -h

# Kill panes and windows with prefix + x/X
bind x kill-pane
bind X kill-window

# Switch windows with prefix + h/l
bind -r h select-window -t :-
bind -r l select-window -t :+

# Switch sessions with prefix + j/k
bind -r j switch-client -n
bind -r k switch-client -p

# Resize panes using prefix + ctrl + h/j/k/l
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.config/tmux/plugins/tpm/tpm'
